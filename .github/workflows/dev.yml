name: Dev

on:
  push:
    branches:
      - '!main'
      - '!dev'
      - '*'

jobs:
  Test:
    name: 🚨 Test 🚨
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

    steps:
      - name: ⎔ Setup node
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: 🏗 Build
        run: npm run build

      - name: 🚨 Test
        run: npm run test

