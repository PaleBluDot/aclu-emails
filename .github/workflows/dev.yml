name: Test

on: push

jobs:
  Test:
    name: ğŸš¨ Test ğŸš¨
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [16]
        os: [ubuntu-latest]

    steps:
      - name: â” Setup node
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: âœ… Lint
        run: npm run lint

      - name: ğŸš¨ Test
        run: npm run test
